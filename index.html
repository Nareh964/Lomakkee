<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lomakkeen validointi</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <h1>Rekisteröitymislomake</h1>
    <h4>Siiryy kentästä toiseen tab-näppäimellä.</h4>
</header>
<form id="lomakke">
    <div class="form-row">
        <label>Käyttäjä ID: </label>
        <input id="id" >
        <div class="error" id="id-error"></div>
    </div>

    <div class="form-row">
        <label>Salasana: </label> 
        <input id="password" >
        <div class="error" id="password-error"></div>
    </div>

    <div class="form-row">
        <label>Nimi: </label> 
        <input id="name" >
        <div class="error" id="name-error"></div>       
    </div>

    <div class="form-row">
        <label >Osoite: </label> 
        <input id="address" > 
        <div class="error" id="address-error"></div>    
    </div>

    <div class="form-row">
        <label >Maa:</label>
        <select id="maa">
            <option value="non">(Valitse maa)</option>
            <option value="fi">Suomi</option>
            <option value="en">Englanti</option>
            <option value="us">Amerikka</option>
            <option value="es">Espanja</option>
            <option value="fr">Ranska</option>
        </select>
        <div class="error" id="maa-error"></div>
    </div>

    <div class="form-row">
        <label>Postinumero: </label> 
        <input id="zip" >  
        <div class="error" id="zip-error"></div>    
    </div>

    <div class="form-row">
        <label>Sähköposti: </label>
        <input id="email">    
        <div class="error" id="email-error"></div> 
    </div>
    
   

    <div class="form-row">
        <label>Sukupuoli: </label>
        <input type="radio" id="mies" name="sukupuoli" value="Man">Mies
        <input type="radio" id="nainen" name="sukupuoli" value="Woman">Nainen
        <div class="error" id="sukupuoli-error"></div>
    </div>
   
    <div class="form-row">
        <label>Kieli: </label>
        <input type="checkbox" id="suomi" name="lang" value="fin">Suomi
        <input type="checkbox" id="muu" name="lang" value="multi">Muu kuin suomi
        <div class="error" id="lang-error"></div>
    </div>
     
    <div class="row-form">
        <label>Lisätietoja: </label> 
    </div>
    <textarea name="detail" id="extra"></textarea>
   
    <div class="form-row">
        <button id="submit">Lähetä</button>
    </div>
</form>


    
<script src="js/validointi.js"></script>
</body>
</html>
